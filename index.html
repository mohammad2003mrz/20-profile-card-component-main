<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <img
        class="b-t-c"
        src="images/bg-pattern-top.svg"
        alt="background-top-c"
      />

      <div class="reg-c">
        <img
          class="bg-pattern-card"
          src="images/bg-pattern-card.svg"
          alt="bg-pattern-card"
        />
        <img
          class="avatar-img"
          src="images/image-victor.jpg"
          alt="avatar-img"
        />
        <div class="text-box">
          <div class="h-t">
            <h1>Victor Crest <span>26</span></h1>
            <span>London</span>
          </div>
          <div class="row">
            <div class="row-c">
              <span class="row-b">80K</span>
              <p class="row-n">Followers</p>
            </div>
            <div class="row-c">
              <span class="row-b">803K</span>
              <p class="row-n">Likes</p>
            </div>
            <div class="row-c">
              <span class="row-b">1.4K</span>
              <p class="row-n">Photos</p>
            </div>
          </div>
        </div>
      </div>

      <img
        class="b-b-c"
        src="images/bg-pattern-bottom.svg"
        alt="background-bottom-c"
      />
    </main>

  </body>
</html>
